<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>
<body>
  <main>
    
  <div class="perfume-container">
    <picture>
      <source media="(min-width: 1000px)" srcset="images/image-product-desktop.jpg"/>
      <source media="(min-width: 300px)" srcset="images/image-product-mobile.jpg" />
      <img src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL Paris perfume next to decorative leaves.">
    </picture>
  
  <div class="card-details">
    <p id="category"><small>PERFUME</small></p>

    <h1>Gabrielle <br>Essence Eau <br> De Parfum</h1>

    <p class="details">A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>

  <div class="pricing">
    <h1>$149.99</h1>
    <small><s>$169.99</s></small>
  </div>

  <div class="cart">
    <button><small>Add to Cart</small></button>
    <img class="cart-icon" src="images/icon-cart.svg" alt="shopping cart icon">
  </div>
  </div>
</div>
</main>
  </div>
</body>
</html>
